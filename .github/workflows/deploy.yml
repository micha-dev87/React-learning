name: Deploy React App to GitHub Portfolio Repository

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          CI: false # Pour √©viter que les warnings soient trait√©s comme des erreurs

      # Pour un projet Vite avec base URL
      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll
      
      # Option 1: D√©ployer vers le m√™me repository mais dans la branche gh-pages
      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Le dossier √† d√©ployer
          branch: gh-pages # La branche o√π d√©ployer
      
      # Option 2: D√©ployer vers le repository "mon-portfolio"
      # Plut√¥t que de faire un checkout qui √©chouerait, nous allons cloner et initialiser si n√©cessaire
      - name: Setup target repository
        run: |
          mkdir -p mon-portfolio
          cd mon-portfolio
          git init
          git remote add origin https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/micha-dev87/mon-portfolio.git
          
          # Essayer de r√©cup√©rer la branche main, mais ne pas √©chouer si elle n'existe pas
          git fetch origin main || echo "Branch main not found, creating it"
          
          # V√©rifier si la branche existe, sinon cr√©er une nouvelle branche
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            echo "Branch main exists, checking it out"
            git checkout main
            git pull origin main
          else
            echo "Creating new main branch"
            git checkout -b main
            # Cr√©er un commit initial si le repo est vide
            echo "# Mon Portfolio" > README.md
            git add README.md
            git config user.name github-actions
            git config user.email github-actions@github.com
            git commit -m "Initial commit"
          fi
      
      - name: Copy build files to target repo
        run: |
          # Copier le contenu de dist vers le r√©pertoire cible
          cp -r dist/* mon-portfolio/
          
          # Ajouter un fichier .nojekyll si n√©cessaire
          touch mon-portfolio/.nojekyll
      
      - name: Commit and push to target repo
        run: |
          cd mon-portfolio
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Deployment from React learning repo - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push -u origin main