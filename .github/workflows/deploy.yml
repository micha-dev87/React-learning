name: Deploy React App to GitHub Portfolio Repository

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          CI: false # Pour √©viter que les warnings soient trait√©s comme des erreurs

      # Pour un projet Vite avec base URL
      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll
      
      # Option 1: D√©ployer vers le m√™me repository mais dans la branche gh-pages
      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Le dossier √† d√©ployer
          branch: gh-pages # La branche o√π d√©ployer
          
      # Option 2: D√©ployer vers le repository "mon-portfolio"
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          repository: micha-dev87/mon-portfolio  # Lien vers votre repository cible
          token: ${{ secrets.PERSONAL_TOKEN }}    # Token avec acc√®s au repo cible
          path: mon-portfolio                    # Dossier local temporaire
      
      - name: Copy build files to target repo
        run: |
          # Vider le r√©pertoire cible (sauf .git)
          find mon-portfolio -mindepth 1 -maxdepth 1 -not -name ".git" -exec rm -rf {} \;
          
          # Copier le contenu de dist vers le r√©pertoire cible
          cp -r dist/* mon-portfolio/
          
          # Ajouter un fichier .nojekyll si n√©cessaire
          touch mon-portfolio/.nojekyll
      
      - name: Commit and push to target repo
        run: |
          cd mon-portfolio
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Deployment from React learning repo - $(date +'%Y-%m-%d %H:%M:%S')"
          git push